<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">My Task List</h1>

        <form action="/add" method="POST" class="d-flex mb-3">
            <input type="text" name="content" class="form-control me-2" placeholder="Enter a new task..." required>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>

          <p class="text-muted"><small>Future feature: Add task priority (High, Medium, Low)</small></p>

        <ul class="list-group">
            {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ task.content }}
                <a href="/delete/{{ task.id }}" class="btn btn-danger btn-sm">Delete</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
